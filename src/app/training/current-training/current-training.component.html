<section class="current-training" fxLayout="column" fxLayoutAlign="center center">
	<mat-progress-spinner [value]="progress" mode="determinate"></mat-progress-spinner>
	<h1>{{progress}} %</h1>
	<p>keep going almost there!</p>
	<button mat-raised-button color="accent" (click)="onStopTimer()">Stop</button>

</section>
