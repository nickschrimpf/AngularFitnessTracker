<section class="new-training" fxLayout fxLayoutAlign="center center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card  fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Start a work out!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
          <mat-spinner *ngIf='isLoading'></mat-spinner>
          <mat-form-field *ngIf='!isLoading' appearance="fill">
            <mat-label>Chose an exercise</mat-label>

              <mat-select 
                
                ngModel name="exercise" 
                required>
                <mat-option *ngFor='let exercise of exercises ' [value]="exercise.id">{{exercise.name}}
                </mat-option>
              </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions *ngIf='!isLoading' fxLayoutAlign="center">
          <button 
            type="submit" 
            mat-button color="primary" 
            [disabled]="f.invalid"
            >Start
          </button>
        </mat-card-actions>
    </mat-card>
  </form>
</section>
