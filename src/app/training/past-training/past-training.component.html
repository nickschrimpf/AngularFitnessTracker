
<div fxLayoutAlign="center center">
		<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. backflip" #input>
</mat-form-field>
</div>

	
<div fxLayout="column" FxLayoutAlign="center center">
<table mat-table [dataSource]="dataSource" matSort>

	<ng-container matColumnDef="date">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
		<td mat-cell *matCellDef="let element">{{element.date.toDate() | date:'long'}} </td>
	</ng-container>

	<ng-container matColumnDef="name">
		<th mat-header-cell  *matHeaderCellDef mat-sort-header>Name</th>
		<td mat-cell *matCellDef="let element">{{element.name}} </td>
	</ng-container>
	<ng-container matColumnDef="calories">
		<th mat-header-cell  *matHeaderCellDef mat-sort-header>Calories</th>
		<td mat-cell *matCellDef="let element">{{element.calories | number}} </td>
	</ng-container>
	<ng-container matColumnDef="duration">
		<th mat-header-cell  *matHeaderCellDef mat-sort-header>Duration</th>
		<td mat-cell *matCellDef="let element">{{element.duration | number}} </td>
	</ng-container>
	<ng-container matColumnDef="state">
		<th mat-header-cell  *matHeaderCellDef mat-sort-header>State</th>
		<td mat-cell *matCellDef="let element">{{element.state}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

	 <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
